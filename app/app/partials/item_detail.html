<div class="template" style="width: 50%;text-align:left;">
    <h1>{{ item.title }}</h1>
    <span>Quantity  <span class="badge">{{ item.quantity }}</span></span><br />
    <span>Price  <span class="badge">{{ item.price }} SYS</span></span>
    <p class="lead">{{ item.description}}</p>
    <input id="buyItemBtn" type="submit" class="btn btn-primary" value="Buy Item" />
</div>
