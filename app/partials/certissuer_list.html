<div class="template">
  <h1 style="text-align:left">Cert Issuers</h1>
    <table ng-if="items.length > 0" class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Certissuer Name</th>
      <th>Certissuer</th>
      <th>Certificates (ID)</th>
      <th>Certificates (Title)</th>
    </tr>
    </thead>
    <tbody>
      <tr class="item-row" ng-repeat="item in items">
        <td>{{ item.title }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.certificates.id }}</td>
        <td>{{ item.certificates.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
